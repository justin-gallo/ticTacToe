<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <header>
        <div id="settingsContainer">
            <span class="material-icons-outlined md-48 icon-styles">settings</span>
        </div>
        <h1 class="pageTitle">Tic Tac Toe</h1>
    </header>
    <main>
        <div class="statusContainer">
            <p id="status">Player X's Turn</p>
        </div>
        <div id="gameBoard">
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
        </div>
        <div class="buttonContainer">
            <button id="resetBtn">RESET</button>
        </div>
        <div id="settingsModal" class="modal">
            <div class="settingsContent">
                <span class="closeButton">&times;</span>
                <h3 class="settingsHeader">Opponent</h3>
                <!-- Radio buttons -->
                <h3 class="settingsHeader">Difficulty</h3>
                <!-- Radio buttons -->
            </div>
        </div>
    </main>
    <footer>
        <p class="footer">copyright &copy; <script>document.write(new Date().getFullYear())</script> justin-gallo</p>
    </footer>
    <script src="ticTacToe.js" defer></script>
</body>
</html>
