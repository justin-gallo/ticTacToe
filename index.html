<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <header>
        <div id="settingsContainer">
            <span class="material-icons-outlined md-48 icon-styles">settings</span>
        </div>
        <h1 class="pageTitle">Tic Tac Toe</h1>
    </header>
    <main>
        <div class="statusContainer">
            <p id="status">Player X's Turn</p>
        </div>
        <div id="gameBoard">
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
        </div>
        <div class="buttonContainer">
            <button id="resetBtn">RESET</button>
        </div>
        <div id="settingsModal" class="modal">
            <div class="settingsContent">
                <span class="closeButton">&times;</span>
                <h2 class="settingsTitle">OPTIONS</h2>
                <h3 class="settingsHeader">Opponent</h3>
                <form class="switch-field">
                    <input type="radio" id="radio-player" name="switch-one" value="player" onclick="gameController.setOpponent('player')" checked/>
                    <label for="radio-player">Player</label>
                    <input type="radio" id="radio-bot" name="switch-one" value="bot" onclick="gameController.setOpponent('bot')"/>
                    <label for="radio-bot">Bot</label>
                </form>
                <h3 class="settingsHeader">Bot Difficulty</h3>
                <form class="switch-field">
                    <input type="radio" id="radio-easy" name="switch-two" value="easy" onclick="gameController.setDifficulty('easy')" />
                    <label for="radio-easy">Easy</label>
                    <input type="radio" id="radio-medium" name="switch-two" value="medium" onclick="gameController.setDifficulty('medium')" checked/>
                    <label for="radio-medium">Medium</label>
                    <input type="radio" id="radio-hard" name="switch-two" value="hard" onclick="gameController.setDifficulty('hard')"/>
                    <label for="radio-hard">Hard</label>
                    <input type="radio" id="radio-expert" name="switch-two" value="expert" onclick="gameController.setDifficulty('expert')"/>
                    <label for="radio-expert">Expert</label>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer">copyright &copy; <script>document.write(new Date().getFullYear())</script> justin-gallo</p>
    </footer>
    <script src="ticTacToe.js" defer></script>
</body>
</html>
